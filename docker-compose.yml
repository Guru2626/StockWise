version: "3.8"

services:
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ims_db
      MYSQL_USER: ims_user
      MYSQL_PASSWORD: ims_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  backend:
    build: ./Backend_IMS
    container_name: backend-ims
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ims_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ims_user
      SPRING_DATASOURCE_PASSWORD: ims_password
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - ims-network

  frontend:
    build: ./Frontend_IMS
    container_name: frontend-ims
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - ims-network

volumes:
  mysql_data:

networks:
  ims-network:
